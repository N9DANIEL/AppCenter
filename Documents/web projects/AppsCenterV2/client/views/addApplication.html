<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
  <meta charset="UTF-8">
  <title>AppsCenter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </script>
</head>

<body>
  <br>
  <div class="row">
    <div class="col-md-8 offset-md-3">
      <img src="../assets/images/AppsCenter.png">
    </div>
  </div>
  <br>
  <br>
  <div class="row form-group" id="nameInput">
    <span class="col-md-2 offset-md-3">
      <label>App name*:</label>
    </span>
    <span class="col-md-3">
      <input type="text" id="name" name="name" class="form-control" placeholder="App name"
        title="הכנס רק אותיות באנגלית או ספרות(חובה אות אחת בהתחלה)" maxlength="30">
    </span>
  </div>
  <br>
  <div class="row form-group" id="priceInput">
    <span class="col-md-2 offset-md-3">
      <label>App price*:</label>
    </span>
    <span class="col-md-3">
      <input type="text" id="price" name="price" class="form-control" placeholder="App price in $">
    </span>
  </div>
  <br>
  <div class="row form-group" id="descInput">
    <span class="col-md-2 offset-md-3">
      <label>App description:</label>
    </span>
    <span class="col-md-3">
      <textarea id="description" name="description" class="form-control" placeholder="App description"
        maxlength="500"></textarea>
    </span>
  </div>
  <br>
  <div class="row form-group" id="companyInput">
    <span class="col-md-2 offset-md-3">
      <label>Company Name:</label>
    </span>
    <span class="col-md-3">
      <input type="text" id="companyName" name="companyName" class="form-control" placeholder="Company name"
        maxlength="30">
    </span>
  </div>
  <br>
  <div class="row" id="imageInput">
    <span class="col-md-2 offset-md-3">
      <label>Image url:</label>
    </span>
    <span class="col-md-3">
      <input type="text" id="ImageUrl" name="ImageUrl" class="form-control" placeholder="Image url" maxlength="300">
    </span>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2 offset-md-5">
      <button onclick="addApp()" type="submit" id="submitApp" class="btn btn-success">publish application</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 offset-md-3">
      <b>* - Required</b>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 offset-md-5" id="error" style="color: red">
    </div>
  </div>
  <script type="text/javascript" src="../controllers/main.js"></script>
  <script type="text/javascript" src="../controllers/addApp.js"></script>
  <script type="text/javascript" src="../services/applicationService.js"></script>
</body>

</html>
